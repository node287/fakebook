{% extends 'base.html' %}
{%load static%}


{% block content %}
<style>
.form-signin {
  width: 100%;
  max-width: 330px;
  padding: 15px;
  margin: auto;
}
.form-signin .checkbox {
  font-weight: 400;
}
.form-signin .form-control {
  position: relative;
  box-sizing: border-box;
  height: auto;
  padding: 10px;
  font-size: 16px;
}
.form-signin .form-control:focus {
  z-index: 2;
}
.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}
.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
.body-holder{
          width: 100%;
          height: 88vh;
          display: flex;
          text-align: center;
          align-items: center;
          justify-content: center;
}
.error-pane{
    display: flex;
    border-radius: 6px;
    text-align: center;
    justify-content: center;
    padding: 8px;
    background-color: #ffb2b2;
}

</style>

<div class="body-holder">
    <form method="POST" action = "{% url 'login' %}" class="form-signin">
        {% csrf_token %}
        <img class="mb-4" src="{% static 'facebook.png'%}" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Please Sign In</h1>
        {% if error %}
            <div class="error-pane">
                <p style="margin: 0;padding: 0;">{{error}}</p s>
            </div><br>
        {% endif %}
        <label for="inputEmail" class="sr-only">Username</label>
        <input name="username" type="username" id="inputEmail" class="form-control" placeholder="Username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input  name = "password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">LogIn</button>
    </form>
</div>
{% endblock %}
