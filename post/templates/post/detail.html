{%extends 'base.html'%}
{% block content%}
<style>
.body-holder{
          width: 100%;
          height: 88vh;
          display: flex;
          align-items: center;
          justify-content: center;
}
.error-pane{
    display: flex;
    border-radius: 6px;
    text-align: center;
    justify-content: center;
    padding: 8px;
    background-color: #ffb2b2;
}
.post-area{
    
}

</style>
<div class="body-holder">
    <div class = "post-area">
        <div class="row">
            <div class="col-12 text-left">
                <strong>{{post.user.username}}</strong> posted at
                {{post.formatDate}}
                </div>
        </div>
        
            <img class="img-fluid" height="400" width="400" src="{{post.image.url}}" alt="image">

        <div class="row">
            <div class="col-12 text-left">
                <p>{{post.tag}}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <a href="javascript:{document.getElementById('like_post').submit()}"><button class="btn btn-lg btn-primary btn-block" type="submit">Like {{post.likes}}</button></a>
            </div>
            <div class="col-6">
                <a href="javascript:{document.getElementById('dislike_post').submit()}"><button class="btn btn-lg btn-danger btn-block" type="submit">Dislike {{post.dislikes}}</button></a>
            </div>
            <form id="like_post" method="POST" action="{% url 'like_post' post.id %}">
                {% csrf_token %}
                <input type="hidden">
            </form>
            <form id="dislike_post" method="POST" action="{% url 'dislike_post' post.id %}">
                {% csrf_token %}
                <input type="hidden">
            </form>
        </div>
    </div>
</div>
{%endblock%}
